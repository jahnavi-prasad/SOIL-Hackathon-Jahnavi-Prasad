<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Restaurant Finder using  Zomato API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta charset="utf-8"/><link rel='stylesheet' href='Assets/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

<body>
<div class="jumbotron jumbotron-billboard text-center">

	<div class="container pt">

			<img class="logo" src='Assets/logo.png'>
		</div>
		<div class="mt-5 text-color">
			<h1>SOIL Hackathon</h1>

			<div class="col-xs-4 pr-0">

			</div>
		</div>
	</div>
	<div class="container">

			<div class = "message col-md-12"></div>
		</div>
	</div>
